<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemental Algebra</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" href="../icons/logo.svg">
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <div id="header">
        <a href="./home.html"
          ><img
            id="aulavirtual-icon"
            src="../icons/logo.svg"
            alt="(LUCAS)&sup2; logo"
        /></a>
        <div class="header-right">
          <a href="./user.html"
            ><img
              id="user-profile-icon"
              src="../img/user_profile_icon.png"
              alt="user profile icon"
          /></a>
          <a id="close-sesion" href="../index.html">Log out</a>
        </div>
      </div>

      <hr />

      <!-- Main content -->
      <div id="main">
        <h1 class="text-4xl my-4 font-bold text-center">Álgebra elemental</h1>
        <div class="bg-[#2d3748] text-white rounded-[15px] p-8">
          <div class="flex flex-col lg:flex-row justify-between items-center">
            <div class="w-full lg:w-1/2 lg:pr-2">
              <h2 class="text-3xl underline mb-8">
                UD1. Polinomios - Ecuación cuadrática
              </h2>
              <div class="flex items-center">
                <img src="../img/pdf_icon.png" alt="pdf icon" />
                <!-- Falta añadir el pdf -->
                <a
                  href="../resources/prueba.txt"
                  download="Polinomios - Ecuación cuadrática.pdf"
                  class="pl-4"
                  >Teoría</a
                >
              </div>

              <hr class="border-t w-full my-8" />

              <div class="flex items-center">
                <img src="../img/task_icon.png" alt="task icon" />
                <a href="./submit_task.html" class="pl-4">Tarea entregable</a>
              </div>
            </div>
            <div class="my-8 lg:w-1/2 lg:pl-2 flex justify-center">
              <!-- iframe con el vídeo -->
              <img
                src="../img/types_of_equations.jpg"
                alt="types of equations"
                class="w-[525px] h-[267px]"
              />
            </div>
          </div>

          <hr class="divider-1 border-t w-full my-12" />

          <div class="flex flex-col lg:flex-row justify-between items-center">
            <div class="w-full lg:w-1/2 lg:pr-2">
              <h2 class="text-3xl underline mb-8">
                UD2. Ecuaciones simultáneas
              </h2>
              <div class="flex items-center">
                <img src="../img/pdf_icon.png" alt="pdf icon" />
                <!-- Falta añadir el pdf -->
                <a
                  href="../resources/prueba.txt"
                  download="Ecuaciones simultáneas.pdf"
                  class="pl-4"
                  >Teoría</a
                >
              </div>

              <hr class="border-t w-full my-8" />

              <div class="flex items-center">
                <img src="../img/task_icon.png" alt="task icon" />
                <a href="./submit_task.html" class="pl-4">Tarea entregable</a>
              </div>
            </div>
            <div
              class="my-8 lg:w-1/2 lg:pl-2 flex justify-center hover:scale-110 2xl:hover:scale-130 transition"
            >
              <img
                src="../img/types_of_equations.jpg"
                alt="types of equations"
                class="w-[525px] h-[267px]"
              />
            </div>
          </div>
        </div>
      </div>

      <hr />

      <!-- Footer -->
      <div id="footer">
        <div id="info-user">
          <p>User: <span class="font-bold">Student123</span></p>
          <p>Email: student@example.com</p>
        </div>
        <div>
          <a href="./help.html">
            <p>Ayuda</p>
          </a>
        </div>
        <div>
          <p>&copy; 2025 Virtual Classroom. All rights reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
