<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" href="../icons/logo.svg">
  </head>

  <body>
    <div id="container">
      <!-- Header -->
      <div id="header">
        <a href="./home.html"
          ><img
            id="aulavirtual-icon"
            src="../icons/logo.svg"
            alt="(LUCAS)&sup2; logo"
        /></a>
        <div class="header-right">
          <a href="./user.html"
            ><img
              id="user-profile-icon"
              src="../img/user_profile_icon.png"
              alt="user profile icon"
          /></a>
          <a id="close-sesion" href="../index.html">Cerrar sesiÃ³n</a>
        </div>
      </div>

      <hr />

      <!-- Main content -->
      <div id="main">
        <h1 class="text-4xl my-4 font-bold text-center">Entrega tarea</h1>
        <div
          class="bg-red-500 text-white sm:w-1/2 sm:ml-auto sm:mr-auto rounded-[15px] bg-gradient-to-r from-[#4C0404] to-[rgba(178,10,10,.5)] p-8 flex flex-col justify-between items-center"
        >
          <p class="text-lg font-medium">Enunciado</p>
          <form action="" method="get" class="w-full">
            <div class="my-8 flex justify-center items-center">
              <label
                for="file-upload"
                class="cursor-pointer bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition"
                >Agregar entrega</label
              >
              <input
                type="file"
                name="file-upload"
                id="file-upload"
                class="hidden"
              />
            </div>
            <div class="flex justify-center items-center gap-6">
              <button
                type="submit"
                class="cursor-pointer bg-green-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-700 transition"
              >
                Guardar
              </button>
              <button
                type="reset"
                class="cursor-pointer bg-gray-400 text-white px-4 py-2 rounded-lg shadow-md hover:bg-gray-700 transition"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>

      <hr />

      <!-- Footer -->
      <div id="footer">
        <div id="info-user">
          <p>User: <span class="font-bold">Student123</span></p>
          <p>Email: student@example.com</p>
        </div>
        <div>
          <a href="./help.html">
            <p>Ayuda</p>
          </a>
        </div>
        <div>
          <p>&copy; 2025 Virtual Classroom. All rights reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
